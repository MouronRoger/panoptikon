repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
    -   id: check-added-large-files
    -   id: debug-statements
    -   id: check-merge-conflict

-   repo: https://github.com/psf/black
    rev: 24.2.0
    hooks:
    -   id: black
        args: [--line-length=120]

-   repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
    -   id: isort
        args: ["--profile", "black", "--line-length", "120"]

-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.2.2
    hooks:
    -   id: ruff
        args: [--line-length=120, --fix]

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.8.0
    hooks:
    -   id: mypy
        additional_dependencies: [types-all]
        args: [--strict]

-   repo: https://github.com/microsoft/pyright
    rev: 1.1.353
    hooks:
    -   id: pyright

-   repo: local
    hooks:
    -   id: check-file-length
        name: check file length
        entry: python scripts/check_file_length.py
        language: python
        types: [python]
        args: ["--max-lines=500"]

    -   id: check-docstring-coverage
        name: check docstring coverage
        entry: python scripts/check_docstring_coverage.py
        language: python
        types: [python]
        args: ["--min-coverage=95"]
        exclude: '^tests/'

    -   id: dual-reindex-docs
        name: dual re-index documentation (Qdrant + KG)
        entry: python scripts/dual_reindex.py
        language: python
        types: [python, markdown]
        pass_filenames: false
        always_run: true
        additional_dependencies:
          - python-frontmatter
          - sentence-transformers
          - torch
          - qdrant-client

    -   id: audit-fix-qdrant-metadata
        name: audit and fix Qdrant metadata (MCP compatibility)
        entry: python scripts/qdrant/audit_fix_metadata.py --delete-unresolved
        language: python
        types: [python, markdown]
        pass_filenames: false
        always_run: true

    -   id: doc-lint
        name: Documentation Linter
        entry: python scripts/knowledge/doc_lint.py
        language: system
        files: ^docs/.+\.md$
        pass_filenames: true

    -   id: timestamp-check
        name: Check for hardcoded timestamps
        entry: python scripts/checks/timestamp_check.py
        language: python
        files: ^docs/.*\.(md|markdown)$
        pass_filenames: true
        description: Warns about hardcoded timestamps that should use system time 